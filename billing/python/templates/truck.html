<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
<style>
    body {
            background-image: url('https://routiertransport.com/wp-content/uploads/2022/02/all.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            
        }
    .center {
            text-align: center;
            font-size: large;
            align-content: center;
            font-family: inter sa,sans-serif;
            font-weight: 600;
            margin-top: 10%;
         }
</style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Viewport" content="witdth=device-width, initial-scale=1.0">
    <title>Truck</title>
    <script>
        async function submitPutRequest(event)
        {
            event.preventDefault()
            const truck_id = document.getElementById("truck_id").value;
            const provider_id = document.getElementById("provider_id").value;
            const response = await fetch(`/truck/${truck_id}`, {
                method: 'PUT',
                headers: {
                  'Content-type': 'application/json'
                },
                body: JSON.stringify({ provider_id })
              });
              try{
                const resData = await response.json();
                document.getElementById("response").innerHTML = resData.message;
              }
              catch(e){
               console.log('something went wrong')
              }
        }
    </script>
</head>
<body>
    <div class="center">
    <h1>Truck Page Form</h1>
    <form id="form" action="#" method="POST">
        <p> 
            <!-- champ de type text -->
            <label for="Truck_id">License plate :  </label>
            <input type="text" id="truck_id" name="id" required>
        </p>
        <p>
            <!-- champ de type text -->
            <label for="Provider_id">Provider id :   </label>
            <input type="number" id="provider_id" name="provider_id" required>
        </p>
        <p>
            <!-- champ d'envoi -->
            <input type="submit" value="Add">
            <button onClick="submitPutRequest(event)">update</button>
            <input type="button"  value="Home Page" onclick="window.location.href='/';">
        </p>
    </div>
    </form>
    <div id="response"></div>
</body>
</html>
