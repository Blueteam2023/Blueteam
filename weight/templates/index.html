 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weight Tracker</title>
    <style>
      /* CSS styles */

Copy code
  h1 {
    color: #3366cc;
    margin-bottom: 30px;
  }

  label {
    display: block;
    margin-bottom: 10px;
  }

  input[type="text"], select, textarea {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    background-color: #fff;
    font-size: 16px;
    color: #444;
  }

  input[type="submit"] {
    background-color: #3366cc;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 12px 20px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 20px;
  }

  /* Additional styles */
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
  }

  .input-container {
    display: flex;
    flex-wrap: wrap;
    margin-bottom: 20px;
  }

  .input-container label {
    flex-basis: 100%;
  }

  .input-container input[type="text"], .input-container select {
    flex-basis: calc(50% - 10px);
    margin-right: 20px;
  }

  .input-container textarea {
    flex-basis: 100%;
  }

  .input-container button {
    background-color: #ccc;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 8px 12px;
    cursor: pointer;
    margin-top: 8px;
  }

  .input-container button:hover {
    background-color: #999;
  }

  .input-container input[type="checkbox"] {
    margin-right: 10px;
  }

  .input-container input[type="checkbox"] + label {
    display: inline-block;
  }

  .input-container .error {
    color: #f00;
    font-size: 12px;
    margin-top: 5px;
  }
</style>
  </head>
  <body>
    <div class="container">
      <h1>Weight Tracker</h1>
      <form action="/weight" method="post">
        <div class="input-container">
          <label for="direction">Direction:</label>
          <select id="direction" name="direction">
            <option value="in">In</option>
            <option value="out">Out</option>
            <option value="none">None</option>
          </select>
        </div>
        <div class="input-container">
          <label for="truck-license">Truck License:</label>
          <input type="text" id="truck-license" name="truck-license">
        </div>
        <div class="input-container">
          <label>Containers:</label>
          <div id="container-inputs">
            <input type="text" name="container[]" placeholder="Container 1">
			<input type="text" name="container[]" placeholder="Container 2">
			<button type="button" onclick="addContainer()">Add Container</button>
			</div>
			</div>
			<div class="input-container">
			<label for="weight">Weight:</label>
			<input type="text" id="weight" name="weight">
			</div>
			<div class="input-container">
			<label for="date">Date:</label>
			<input type="date" id="date" name="date">
			</div>
			<div class="input-container">
			<input type="checkbox" id="accept-terms" name="accept-terms">
			<label for="accept-terms">I accept the terms and conditions</label>
			</div>
			<div class="input-container">
			<button type="submit">Submit</button>
			</div>
			</form>
			</div>
			<script>
			function addContainer() {
			var containerInputs = document.getElementById("container-inputs");
			var input = document.createElement("input");
			input.type = "text";
			input.name = "container[]";
			input.placeholder = "Container " + (containerInputs.children.length + 1);
			containerInputs.insertBefore(input, containerInputs.lastElementChild);
			}
			</script>
			
			  </body>
